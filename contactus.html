  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: powderblue;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }

    h1, h2 {
      margin: 5px;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      width: 100%;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding-top: 10px;
      padding-left: 20px;
    }

    .left-panel {
      width: 30%;
      background-color: #f2f2f2;
      padding: 20px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      margin-right: 20px;
    }

    .left-panel h3 {
      color: #333;
      font-size: 24px;
      margin-top: 10px;
    }

    .left-panel p, .left-panel a {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }

    .left-panel a {
      color: #04AA6D;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
    }

    .left-panel a:hover {
      text-decoration: underline;
    }

    .left-panel img.school-photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    .gallery {
      width: 70%;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .gallery-container {
      position: relative;
      width: 100%;
      height: 400px;
    }

    .gallery iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding-left: 10px;
      }

      .left-panel, .gallery {
        width: 100%;
      }

      .topnav a {
        font-size: 14px;
      }

      .left-panel {
        margin-right: 0;
      }
    }

    .icon {
      margin-right: 8px;
      color: #04AA6D;
    }
